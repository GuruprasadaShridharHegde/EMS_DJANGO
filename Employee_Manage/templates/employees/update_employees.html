<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <title>Add_Employee</title>

  <style>
    /* Custom styles for animations */
    .animate-in {
      opacity: 0;
    }

    .animate-in.animated {
      animation: fadeInUp 0.5s ease-in-out forwards;
    }
  </style>
</head>
<body>
  {% include 'employees/navbar.html' %}
  <h1 class="text-center my-3 animate-in">Update Employee</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 animate-in">
        <div class="card bg-info">
          <div class="card-body">
            <form action="/employees/do-update-employees/{{employees.id}}" method="POST">
              {% csrf_token %}
              <div class="md-3">
                <label for="employee_id">Employee ID</label>
                <input name="employee_id" type="text" id="Employee_ID" class="form-control" placeholder="Enter Your Employee ID" required value="{{ employees.Employee_ID }}">
              </div>
              <div class="md-3">
                <label for="name">Name</label>
                <input name="employee_name" type="text" id="name" class="form-control" placeholder="Enter Your Employee Name" required value="{{ employees.Name }}">
              </div>
              <div class="md-3">
                <label for="Email">Email</label>
                <input name="employee_email" type="text" id="Email" class="form-control" placeholder="Enter Your Email ID" required value="{{ employees.Email }}">
              </div>
              <div class="md-3">
                <label for="Address">Address</label>
                <textarea name="employee_address" id="address" rows="5" class="form-control" placeholder="Enter your address" required>{{ employees.Address }}</textarea>
              </div>
              <div class="md-3">
                <label for="Phone">Phone No</label>
                <input name="employee_phone" type="text" id="phone" class="form-control" placeholder="Enter your Phone No" required value="{{ employees.Phone_No }}">
              </div>
              <div class="container text-center my-2">
                <button class="btn btn-success animate-in">
                  Update Employee
                </button>
              </div>
            </form>
          </div> 
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Animate.css -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>

  <script>
    // Add animations to elements on page load
    document.addEventListener("DOMContentLoaded", function() {
      const elementsToAnimate = document.querySelectorAll(".animate-in");
      elementsToAnimate.forEach(function(element) {
        element.classList.add("animated");
      });
    });
  </script>
</body>
</html>
